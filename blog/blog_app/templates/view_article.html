{% extends 'base.html' %}
{% load static%}

{% block title %} Article {% endblock %}

{% block content %}
<div class="article_elem">
    <h1>{{ article.title }} </h1>
    <p>
        {{ article.body }}
    </p>
    <p>
        {{ article.date }}
    </p>
</div>
<a style="margin-top: 15px;" class="article_btn" href="{% url 'articles' %}">Go back</a>




{% endblock %}
